<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hogwarts Express Schedule</title>
	
	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>


	<script src="http://momentjs.com/downloads/moment.js"></script> 

	<!--stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!-- Train Scheduler-->
<div class= "container">
	<br>

	<!-- Jumbotron Title -->
	<div class="jumbotron" style="background-color: brown; color: white">
		<h1 class="text-center">Hogwarts Express Schedule</h1>
		<h3 class="text-center">"Platform 9 3/4 is only the beginning"</h3>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
  				<!-- Default panel contents -->
  				<div class="panel-heading">Current Train Schedule</div>
  				<!-- Table -->
  				<table class="table" id= "trainTable">
  					<thead>
				      <tr>
				        <th>Train Name</th>
				        <th>Destination</th>
				        <th>Frequency (min)</th>
				        <th>Next Arrival</th>
				        <th>Minutes Away</th>
				      </tr>
				    </thead>
				    <!--Where the train input will be pushed up-->
				    <tbody>

				    </tbody>
  				</table>
			</div>
		</div>
	</div>

	<!-- Adding a train-->
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">

					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="nameInput">Train Name</label>
							<input type="text" class="form-control" id="nameInput">
						</div>
						<div class="form-group">
							<label for="destinationInput">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>	
						<div class="form-group">
							<label for="timeInput">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="timeInput">
						</div>	
						<div class="form-group">
							<label for="frequencyInput">Frequency (min)</label>
							<input type="number" class="form-control" id="frequencyInput">
						</div>	
						<button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>
			</div>
		</div>	
	</div>

</div>

	<!-- Javascript -->
<script src="assets/javascript/app.js"></script>

</body>
</html>
